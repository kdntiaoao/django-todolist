{% extends 'base.html' %}

{% block page_header %}{{ object.title }} - Detail Page {% endblock page_header %}

{% block content %}
<div class="container pt-4">
  <a href="/list">一覧へ</a>
  <h2>ID: {{ object.id }}</h2>
  <dl>
    <div>
      <dt>{{ object.title }}</dt>
      <dd>{{ object.memo }}</dd>
    </div>
  </dl>
</div>
{% endblock content %}
