{% extends 'base.html' %}

{% block page_header %} List Page {% endblock page_header %}

{% block content %}
<div class="container pt-4">
  {% for item in object_list %}
  <dl>
    <div>
      <dt><a href="/detail/{{ item.id }}">{{ item.title }}</a></dt>
      <dd>{{ item.memo }}</dd>
    </div>
  </dl>
  {% endfor %}
</div>
{% endblock content %}
